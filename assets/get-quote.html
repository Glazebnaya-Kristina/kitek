<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="cmsmagazine" content="5a7189a28fb3dc68238dbdb44c9ea99c"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <!--  Edge и ряд мобильных браузеров слишком умны. Отключим это.-->
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <meta name="google" content="notranslate">
  <title>Get quote | Kitek</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="../css/style.css" data-inprogress="">
  <link type="text/css" rel="stylesheet" href="../css/get-quote.css" data-inprogress="">
</head>

<body class="theme-white">
<!-- build:section layout.header-->
<!-- /build -->

<main class="page__main">
  <!-- Секция Хлебные крошки -->
  <section class="breadcrumbs-block">
    <div class="breadcrumbs-block__inner">
      <ul class="breadcrumbs">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <span>Get Quote</span>
        </li>
      </ul>
    </div>
  </section>

  <!-- Секция contacts -->
  <section class="contacts">
    <div class="contacts__inner">
      <h2 class="title">Get <strong class="title__strong">quote</strong></h2>
      <form action="#" class="form contacts__form">
        <ul class="form__list contacts__list">
          <li class="form__item contacts__item">
            <label class="label">
              <span class="label__name">Name</span>
              <input class="input" type="text" placeholder="Your Name">
              <span class="text-error">Error...</span>
            </label>
          </li>
          <li class="form__item contacts__item">
            <label class="label">
              <span class="label__name">E-mail</span>
              <input class="input" type="email" placeholder="E-mail">
              <span class="text-error">Error...</span>
            </label>
          </li>
          <li class="form__item contacts__item">
            <label class="label">
              <span class="label__name">Phone</span>
              <input class="input" type="tel" placeholder="Phone">
              <span class="text-error">Error...</span>
            </label>
          </li>
          <li class="form__item contacts__item">
            <label class="label">
              <span class="label__name">Message</span>
              <textarea class="input input--textarea contacts__textarea" type="text" placeholder="Message"></textarea>
              <span class="text-error">Error...</span>
            </label>
          </li>
        </ul>

        <div class="attached contacts__attached">
          <strong class="attached__title"><i class="icon-link"></i>Attached Files</strong>
          <div class="fileinput">
            <input id="file-1" type="file" name="file-1[]" multiple>
          </div>
        </div>
        <button class="button button--border button--border-blue contacts__button" type="button">Send</button>
      </form>
    </div>
  </section>
</main>

<!-- build:section layout.footer-->
<!-- /build -->

<script src="../js/jquery.min.js"></script>
<script src="../js/fileinput.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
<script src="../js/script.min.js"></script>
<script src="../js/get-quote.min.js"></script>

</body>

</html>
